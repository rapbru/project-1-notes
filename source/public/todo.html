<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/todo.js" type="module"></script>

  <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
    <header>
        <h1>Note App</h1>
    </header>
    
    <main>
        <form action="./todo.html" action="POST" id="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="Importance">Importance</label>
            <input type="text" name="importance" id="Importance">      
            <label for="duedate">Due date</label>
            <input type="date" name="duedate" id="duedate">
            <div class="form-row-done">
                <label for="done">Done</label>
                <input type="checkbox" name="done" id="done">
            </div>
            <label for="desciption">Desciption</label>
            <textarea name="desciption" id="desciption"></textarea>
            <div>
                <button type="submit" onclick="">Create</button>
                <button type="submit" onclick="window.location.href='index.html'">Create & Overview</button>
                <button type="button" onclick="window.location.href='index.html'">Overview</button>
            </div>                 
        </form>
    </main>

    <footer>
        <p>&copy; Raphael Brunner</p>
    </footer>
</body>
</html>
