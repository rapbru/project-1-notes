<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script defer src="scripts/index.js" type="module"></script>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <header>
    <h1>Note App</h1>
  </header>

  <main>
    <menu>
      <div class="menu-row-1">
        <button type="button" onclick="window.location.href='todo.html'">New todo</button>
        <button type="button" onclick="">Toggle Style</button>
      </div>
      <div class="menu-row-2">
        <button type="button" onclick="">Name</button>
        <button type="button" onclick="">Due date</button>
        <button type="button" onclick="">Creation date</button>
        <button type="button" onclick="">Importance</button>
        <div class="filter">
          <button type="button" onclick="">Filter Completed</button>
        </div>
      </div>
    </menu>

    <todo-list>
      <div>DueDate</div>
      <div>Title</div>
      <div>Importance</div>
      <label for="done">Open</label>
      <input type="checkbox" name="done" id="done" disabled>
      <div>Description</div>
      <button type="button">Edit</button>
    </todo-list>
  </main>

  <footer>
      <p>&copy; Raphael Brunner</p>
  </footer>

<div>
  
</div>

</body>
</html>
