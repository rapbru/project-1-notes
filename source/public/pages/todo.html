<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <script src="../js/controllers/todo-controller.js" type="module" defer></script>  
  
  <link rel="stylesheet" href="../styles/todo.css">
</head>
<body>
    <header>
        <h1>Note App</h1>
    </header>
    
    <main>
        <form action="./todo.html" action="POST" id="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="importance">Importance</label>
            <input type="number" name="importance" id="importance" max="5">      
            <label for="duedate">Due date</label>
            <input type="date" name="duedate" id="duedate">
            <div class="form-row-done">
                <label for="done">Done</label>
                <input type="checkbox" name="done" id="done">
            </div>
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
            <div>
                <button type="button" id="btnCreate">Create</button>
                <button type="button" id="btnCreateAndOverview">Create & Overview</button>
                <button type="button" id="btnOverview">Overview</button>
                <!-- <div class="btn">
                    <a href='index.html'>Button</a>
                </div> -->
            </div>                 
        </form>
    </main>

    <footer>
        <p>&copy; Raphael Brunner</p>
    </footer>
</body>
</html>
